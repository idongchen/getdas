  <script>
    window.onload = function () {
    	var cv =document.getElementById("cv");
    	var ctx = cv.getContext("2d");
    	cv.width = 400;
    	cv.height = 600;
    	function d2a(deg){//角度转弧度
    		return deg/180 * Math.PI;
    	}
    	

    	
    	//补零
    	function filltimezero(n){
    		if(n<10){n = '0'+n};
    		return n;
    	}
    	
    	function getDate(){
    		var dateNow = new Date(),
    				h = dateNow.getHours(),
    				m = dateNow.getMinutes(),
    				s = dateNow.getSeconds(),
    				ms = dateNow.getMilliseconds();
    		return {h:h,m:m,s:s,ms:ms};
    	}
    	function draw(start,end,r,lw,color){
    		var start = d2a(start - 90),
    				end = d2a(end - 90);
    		ctx.beginPath();
	    	ctx.lineWidth = lw||"10";
	    	ctx.strokeStyle = color || "#ff0";
	    	ctx.arc(cv.width/2,cv.height/2,r,start,end);
	    	ctx.stroke();
    	}
    	var iTimer = setInterval(function(){
    		ctx.clearRect(0,0,cv.width,cv.height);
    		
    		draw(0,360,1,6,'#000');//中心点
    		draw(0,360,196,6,'#000');//表盘
    		//画刻度
    		ctx.save();
    		ctx.translate(cv.width/2,cv.height/2)
    		for(var i = 0;i<12;i++){//*******************************画12个时针
					ctx.rotate(Math.PI/6);
    			ctx.beginPath();
	    		ctx.strokeStyle="#8A2BE2";
	    		ctx.lineWidth = "4";
	    		ctx.moveTo(0,145);
	    		ctx.lineTo(0,170);
	    		ctx.stroke();
    		}
    		ctx.restore();
    		
    		ctx.save();
    		ctx.translate(cv.width/2,cv.height/2)
    		for(var i = 1;i<=12;i++){//*******************************画12个表盘数字
    			ctx.beginPath();
    			ctx.font="18px 宋体";
	    		ctx.strokeStyle="#EE125B";
	    		ctx.lineWidth = "2";
					var x =130*Math.sin(d2a(30*i)), y =-130*Math.cos(d2a(30*i));
    			ctx.strokeText(i,x+5,y+5);//r=130 x = r*Math.sin(i*Math.PI/6)  y =r*Math.cos(i*Math.PI/6)
    		}
    		ctx.restore();
    		
    		ctx.save();
    		ctx.translate(cv.width/2,cv.height/2)
    		for(var i = 1;i <= 60;i++){//*******************************分针中画4个秒针
    			if(i%5 == 0){
    				ctx.rotate(Math.PI/30);//秒针要旋转只是不用画
    			}else{
    			ctx.beginPath();
	    		ctx.strokeStyle="#000";
	    		ctx.lineWidth = "2";
					ctx.rotate(Math.PI/30);
	    		ctx.moveTo(0,-167);
	    		ctx.lineTo(0,-155);
	    		
	    		ctx.stroke();
	    		}
    		}
    		ctx.restore();
    		
    		var timeA	= getDate(),
    				h = timeA.h,
    				m = timeA.m,
    				s = timeA.s,
    				ms = timeA.ms;
				var dh = h%12*30+m/60*30,
						dm = m*6+s/60*6,
						ds = s*6+ms/1000*6;
    		draw(0,ds,190,6,"#F00");//画秒
    		draw(0,dm,179,16,"#ec4");//分
    		draw(0,dh,100,36,"#681");//时
    		
    		//当前时间
    		ctx.save();
    			ctx.beginPath();
    			ctx.font="18px 宋体";
	    		ctx.strokeStyle="#EE125B";
	    		ctx.lineWidth = "1";
    			ctx.strokeText('北京时间'+filltimezero(h)+':'+filltimezero(m)+':'+filltimezero(s),106,520);
    		ctx.restore();
    		
    		//宝贝天数
    		var tjn = daystjn();
    		ctx.save();
    			ctx.beginPath();
    			ctx.font="18px 宋体";
	    		ctx.strokeStyle="#326";
	    		ctx.lineWidth = "1";
    			ctx.strokeText('宝贝已经'+tjn+'天了',116,556);
    		ctx.restore();
    	},50)
    	
    	//当前时间
    	
    	
    	//计算多少天了
    	function daystjn(){
	    	var timenow1 = new Date().getTime();//当前的时间戳，js为毫秒
	    	var timenow2	= parseInt(timenow1/1000);//转为毫秒
	    	var	birthtime = 1492841166;//秒
	    	var dis = timenow2 - birthtime;
	    	var days1 = parseInt(dis/86400);
	    	return days1;
    	}
    	
    };
  </script>
</head>
<body>
	<div id="app">
<canvas id="cv"></canvas>
	</div>
</body>
